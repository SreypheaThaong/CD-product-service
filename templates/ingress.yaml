apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-ingress
  namespace: my-namespace
  annotations:
    kubernetes.io/ingress.class: "nginx"   # Use NGINX ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: spring-service.sreyphea.site     # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spring-service
            port:
              number: 9090
